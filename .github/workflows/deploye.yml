name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    
    - name: Build with Docker
      run: |
        docker build -t my-site .
        docker run --rm -v ${{ github.workspace }}:/app my-site npm run build
    
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ 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 }}
        publish_dir: ./dist
